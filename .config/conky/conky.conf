conky.config = {

	--Various settings

	background = true, 							-- forked to background
	cpu_avg_samples = 2,						-- The number of samples to average for CPU monitoring.
	diskio_avg_samples = 10,					-- The number of samples to average for disk I/O monitoring.
	double_buffer = true,						-- Use the Xdbe extension? (eliminates flicker)
	if_up_strictness = 'address',				-- how strict if testing interface is up - up, link or address
	net_avg_samples = 2,						-- The number of samples to average for net data
	no_buffers = true,							-- Subtract (file system) buffers from used memory?
	temperature_unit = 'celsius',				-- fahrenheit or celsius
	text_buffer_size = 2048,					-- size of buffer for display of content of large variables - default 256
	update_interval = 1,						-- update interval
	imlib_cache_size = 0,                       -- disable image cache to get a new spotify cover per song


	--Placement

	alignment = 'middle_right',						-- top_left,top_middle,top_right,bottom_left,bottom_middle,bottom_right,
												-- middle_left,middle_middle,middle_right,none
	--Arch Duoscreen
	--gap_x = -1910,
	gap_x = 30,									-- pixels between right or left border
	gap_y = 10,									-- pixels between bottom or left border
	minimum_height = 400,						-- minimum height of window
	minimum_width = 100,						-- minimum height of window
	maximum_width = 300,						-- maximum height of window

	--Graphical

	border_inner_margin = 10, 					-- margin between border and text
	border_outer_margin = 5, 					-- margin between border and edge of window
	border_width = 0, 							-- border width in pixels
	default_bar_width = 80,					-- default is 0 - full width
	default_bar_height = 10,					-- default is 6
	default_gauge_height = 25,					-- default is 25
	default_gauge_width =40,					-- default is 40
	default_graph_height = 40,					-- default is 25
	default_graph_width = 0,					-- default is 0 - full width
	default_shade_color = '#000000',			-- default shading colour
	default_outline_color = '#000000',			-- default outline colour
	draw_borders = false,						-- draw borders around text
	draw_graph_borders = true,					-- draw borders around graphs
	draw_shades = false,						-- draw shades
	draw_outline = false,						-- draw outline
	stippled_borders = 0,						-- dashing the border

	--Textual

	extra_newline = false,						-- extra newline at the end - for asesome's wiboxes
	format_human_readable = true,				-- KiB, MiB rather then number of bytes
	font = 'Montserrat-Bold Mono:size=9',  				-- font for complete conky unless in code defined
	max_text_width = 0,							-- 0 will make sure line does not get broken if width too smal
	max_user_text = 16384,						-- max text in conky default 16384
	override_utf8_locale = true,				-- force UTF8 requires xft
	short_units = true,							-- shorten units from KiB to k
	top_name_width = 21,						-- width for $top name value default 15
	top_name_verbose = false,					-- If true, top name shows the full command line of  each  process - Default value is false.
	uppercase = false,							-- uppercase or not
	use_spacer = 'none',						-- adds spaces around certain objects to align - default none
	use_xft = true,								-- xft font - anti-aliased font
	xftalpha = 1,								-- alpha of the xft font - between 0-1

	--Windows

	own_window = true,							-- create your own window to draw
	own_window_argb_value = 100,			    -- real transparency - composite manager required 0-255
	own_window_argb_visual = true,				-- use ARGB - composite manager required
	own_window_colour = '#1c1c1c',				-- set colour if own_window_transparent no
	own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',  -- if own_window true - just hints - own_window_type sets it
	own_window_transparent = false,				-- if own_window_argb_visual is true sets background opacity 0%
	own_window_title = 'system_conky',			-- set the name manually  - default conky "hostname"
	own_window_type = 'override',				-- if own_window true options are: normal/override/dock/desktop/panel


	--Colours

	default_color = '#D9DDE2',  				-- default color and border color
	color1 = '#FF0000',
	color2 = '#4c91e0',
	color3 = '#cccccc',
	color4 = '#D9BC83',
	color5 = '#00BFFF',
	color6 = '#FFFFFF',

	--Signal Colours
	color7 = '#1F7411',  						--green
	color8 = '#FFA726',  						--orange
	color9 = '#F1544B',  						--firebrick

    --Lua


};



conky.text = [[
${color6}${voffset 4}${font Montserrat-Thin:size=36}${alignc}${time %l}:${time %M} ${time %p}${font}${color}
${color6}${voffset 4}${font Montserrat-Bold:size=12}${alignc}${time %A} ${time %B} ${time %e}, ${time %Y}${font}${color}

${color5}${font Montserrat-Bold:size=10}${voffset 2}S Y S T E M   ${hr 2}${font}${color}
${color2}${voffset 8}Hostname:${color} ${alignr}${nodename}
#Nvidia: ${alignr}${execp  nvidia-smi --query-supported-clocks=gpu_name --format=csv,noheader}
#Nvidia Driver: ${alignr}${execi 60000 nvidia-smi | grep "Driver Version"| awk {'print $3'}}
${color2}Uptime:${color} ${alignr}${uptime}

${color5}${font Montserrat-Bold:size=10}P R O C E S S O R S  ${hr 2}${font}${color}
${color2}CPU Freq:${color} $alignr${freq}MHz
${color2}CPU Temp:${color} $alignr${execi 10 sensors | grep 'Core 0' | awk {'print $3'}}
${color2}History:${color} ${alignr}${cpugraph 8,100}
${color2}Top Processes${goto 222}cpu%${goto 274}mem%${color}
${voffset 0}
 1  -  ${top name 1}${alignr}${goto 170} ${goto 222}${top cpu 1} ${goto 274}${top mem 1}
 2  -  ${top name 2}${alignr} ${goto 222}${top cpu 2} ${goto 274}${top mem 2}

${color2}${offset 0}RAM: ${color}${alignr}${offset -10}${mem} / ${memmax}${alignr}${membar}

${color5}${font Montserrat-Bold:size=10}S H O R T C U T S ${hr 2}${font}${color}

${color2}${offset 0} ${font Montserrat-Bold:size=10}[S]  + F${color} ${alignr}${offset 0 } Toggle Fullscreen
${color2}${offset 0} ${font Montserrat-Bold:size=10}[S]  + E${color} ${alignr}${offset 0 } Default Mode
${color2}${offset 0} ${font Montserrat-Bold:size=10}[S]  + S${color} ${alignr}${offset 0 } Stacking Mode

${color2}${offset 0} ${font Montserrat-Bold:size=10}[S] + [Shift] + Space${color} ${alignr}${offset 0 } Floating Mode
${color2}${offset 0} ${font Montserrat-Bold:size=10}[S] + Left Click${color} ${alignr}${offset 0} Drag Floating

${color2}${offset 0} ${font Montserrat-Bold:size=10}[S]  + J${color} ${alignr}${offset 0 } Focus Left
${color2}${offset 0} ${font Montserrat-Bold:size=10}[S] +  L${color} ${alignr}${offset 0 } Focus UP
${color2}${offset 0} ${font Montserrat-Bold:size=10}[S] +  A${color} ${alignr}${offset 0 } Focus Parent
${color2}${offset 0} ${font Montserrat-Bold:size=10}[S] +  Space${color} ${alignr}${offset 0} Toggle Focus

${color2}${offset 0} ${font Montserrat-Bold:size=10}[S] + [Shift] + J${color} ${alignr}${offset 0 } Move Window Left
${color2}${offset 0} ${font Montserrat-Bold:size=10}[S] + [Shift] + L${color} ${alignr}${offset 0 } Move Window Up

${color2}${offset 0} ${font Montserrat-Bold:size=10}[S] + [Shift] + C${color} ${alignr}${offset 0 } Reload Config File
${color2}${offset 0} ${font Montserrat-Bold:size=10}[S] + [Shift] + R${color} ${alignr}${offset 0 } Restart i3
${color2}${offset 0} ${font Montserrat-Bold:size=10}[S] + [Shift] + E${color} ${alignr}${offset 0 } Exit i3

]];
